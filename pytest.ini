[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=autocode
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for cross-module functionality
    slow: Tests that take longer to run
    api: Tests for API functionality
    cli: Tests for CLI functionality
    mcp: Tests for MCP integration
    registry: Tests for function registry
    models: Tests for Pydantic models
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pkg_resources.*:ImportWarning
