<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocode Chat - Component UI Tests</title>
    <style>
        body {
            padding: 2rem;
            background-color: #f3f4f6;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
        }
        .link {
            color: #4f46e5;
            text-decoration: none;
        }
        .link:hover {
            color: #4338ca;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        .title {
            font-size: 1.875rem;
            font-weight: bold;
            margin: 0;
        }
        .summary, .results {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .results {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/tests" class="link">‚Üê Tests</a>
        <h1 class="title">üñ•Ô∏è Autocode Chat - Component UI Tests</h1>
    </div>
    
    <div id="summary" class="summary"></div>
    <div id="results" class="results"></div>

    <script type="module">
        import { TestRunner } from '../../utils/test-runner.js'; 
        
        // Importar auto-element-generator primero (mock o real)
        try { await import('/elements/auto-element-generator.js'); } catch {}
        
        // Importar componente principal
        try {
            await import('/elements/chat/index.js');
        } catch (e) {
            console.warn('autocode-chat.js no encontrado:', e.message);
        }

        const runner = new TestRunner();

        // Helper para mockear un entorno de test aislado
        const createChatUI = async (stage) => {
            await runner.waitForElement('autocode-chat');
            const el = document.createElement('autocode-chat');
            
            // Mockear funcInfo para evitar llamadas iniciales
            el.funcInfo = {
                name: 'chat',
                description: 'Mock Chat',
                http_methods: ['POST'],
                parameters: []
            };
            
            stage.appendChild(el);
            await runner.sleep(100);
            return el;
        };

        runner.group('AutocodeChat UI', () => {
            runner.test('Component: se registra correctamente', async () => {
                await runner.waitForElement('autocode-chat');
                runner.assertTrue(customElements.get('autocode-chat'));
            });

            runner.test('Structure: renderiza todos los sub-componentes en Shadow DOM', async (stage) => {
                const el = await createChatUI(stage);
                
                // Ahora todos est√°n en shadowRoot
                runner.assertTrue(el.shadowRoot.querySelector('chat-window'), 'Debe tener chat-window');
                runner.assertTrue(el.shadowRoot.querySelector('chat-messages'), 'Debe tener chat-messages');
                runner.assertTrue(el.shadowRoot.querySelector('chat-input'), 'Debe tener chat-input');
                runner.assertTrue(el.shadowRoot.querySelector('context-bar'), 'Debe tener context-bar');
                runner.assertTrue(el.shadowRoot.querySelector('chat-settings'), 'Debe tener chat-settings');
            });

            runner.test('Header: bot√≥n Nueva existe', async (stage) => {
                const el = await createChatUI(stage);
                const btn = el.shadowRoot.querySelector('[data-ref="newChatBtn"]');
                runner.assertTrue(btn, 'Bot√≥n Nueva debe existir');
            });

            runner.test('Logic: click en Nueva limpia historial local', async (stage) => {
                const el = await createChatUI(stage);
                
                // Simular estado sucio
                el.conversationHistory = [{ role: 'user', content: 'test' }];
                
                // Click
                const btn = el.shadowRoot.querySelector('[data-ref="newChatBtn"]');
                btn.click();
                
                await runner.sleep(10);
                runner.assertEqual(el.conversationHistory.length, 0, 'Historial debe vaciarse');
            });

            runner.test('Logic: firstUpdated inicializa referencias privadas', async (stage) => {
                const el = await createChatUI(stage);
                
                runner.assertTrue(el._window, '_window ref ok');
                runner.assertTrue(el._messages, '_messages ref ok');
                runner.assertTrue(el._input, '_input ref ok');
                runner.assertTrue(el._contextBar, '_contextBar ref ok');
                runner.assertTrue(el._settings, '_settings ref ok');
            });
        });

        runner.run();
    </script>
</body>
</html>
