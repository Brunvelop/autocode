<!-- Header del Chat con drag handle y botones de acción -->
<div id="chatDragHandle" class="bg-gradient-to-r from-indigo-600 to-violet-600 p-4 flex items-center justify-between cursor-grab select-none" role="banner">
    <div class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
        <h2 class="text-white font-bold text-xl">Autocode AI Chat</h2>
    </div>
    <div class="flex items-center gap-2" role="group" aria-label="Acciones del chat">
        <button 
            id="configBtn" 
            class="text-indigo-100 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full px-3 py-1.5 text-sm font-semibold transition-colors"
            aria-label="Abrir configuración"
        >
            ⚙️ Config
        </button>
        <button 
            id="newChatBtn" 
            class="text-indigo-100 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full px-3 py-1.5 text-sm font-semibold transition-colors"
            aria-label="Nueva conversación"
        >
            Nueva
        </button>
        <button 
            id="chatCloseBtn" 
            class="text-white hover:bg-indigo-700 rounded-full p-2 transition-colors"
            aria-label="Cerrar chat"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>
