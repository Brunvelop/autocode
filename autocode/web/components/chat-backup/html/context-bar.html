<!-- Barra de progreso de contexto -->
<div class="mt-3">
    <div class="flex items-center justify-between text-xs text-gray-600 mb-1">
        <span id="contextLabel">Ventana de contexto</span>
        <span id="contextStats" class="font-mono" aria-live="polite">0 / 0</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Uso de contexto">
        <div id="contextBar" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
    </div>
</div>
