<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocode - {% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/design-tokens.css">
    <link rel="stylesheet" href="/static/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'components/header.html' %}
    
    <div class="app-layout">
        <nav class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link {% if request.url.path == '/dashboard' %}active{% endif %}">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/design" class="nav-link {% if request.url.path == '/design' %}active{% endif %}">
                        <span class="nav-icon">üé®</span>
                        <span class="nav-text">Design</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/config" class="nav-link {% if request.url.path == '/config' %}active{% endif %}">
                        <span class="nav-icon">‚öôÔ∏è</span>
                        <span class="nav-text">Configuration</span>
                    </a>
                </li>
                <!-- Future navigation items can be added here -->
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    {% include 'components/footer.html' %}
    
    <!-- Mermaid.js for interactive diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <!-- API utilities -->
    <script src="/static/js/utils/api-fetch.js" defer></script>
    <!-- Main app -->
    <script src="/static/app.js" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
