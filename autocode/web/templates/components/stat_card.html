{% macro stat_card(config) %}
<div class="flex flex-col items-center text-center p-4 bg-gray-100 rounded-md transition-all hover:bg-blue-50 hover:scale-105">
    <span class="text-sm text-gray-600 mb-1 uppercase font-medium tracking-wide">{{ config.label }}</span>
    <span class="text-2xl font-bold text-gray-800" id="{{ config.id }}">{{ config.default_value | default("--") }}</span>
</div>
{% endmacro %}
