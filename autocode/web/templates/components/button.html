{# Macro para bot√≥n reutilizable #}
{% macro button(text, id="", classes="", onclick="") -%}
<button 
    {% if id %}id="{{ id }}"{% endif %}
    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 {{ classes }}"
    {% if onclick %}onclick="{{ onclick }}"{% endif %}
>
    {{ text }}
</button>
{%- endmacro %}
