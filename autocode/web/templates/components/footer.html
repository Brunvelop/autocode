<footer class="bg-white py-4 px-5 rounded-lg shadow-sm text-center text-gray-600 text-sm border border-gray-200 flex justify-center items-center gap-4 flex-wrap ml-64 transition-all">
    <p class="m-0">Last updated: <span id="last-updated">--</span></p>
    
    <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-500">Auto-refresh:</span>
        
        <div class="flex items-center space-x-2">
            <button id="pause-refresh-btn" onclick="toggleAutoRefresh()" 
                    class="text-sm bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded transition-colors">
                Pause
            </button>
            
            <select id="refresh-speed" onchange="changeRefreshSpeed(this.value)"
                    class="text-sm border border-gray-300 rounded px-2 py-1 bg-white focus:border-blue-500 focus:outline-none">
                <option value="fast">Fast (2s)</option>
                <option value="normal" selected>Normal (3s)</option>
                <option value="slow">Slow (5s)</option>
            </select>
        </div>
        
        <div class="text-xs text-gray-400">
            <span>Status: </span>
            <span id="auto-refresh-status">MULTI-ON</span>
        </div>
    </div>
</footer>

    footer {
        margin-left: 0 !important;
    }
}
