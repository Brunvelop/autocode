<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Autocode{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    {% block content %}{% endblock %}

    <!-- Chat Flotante -->
    <div id="chatWidget">
        <!-- Bot√≥n flotante -->
<button id="chatToggleBtn" class="fixed top-4 left-4 z-[110] bg-white text-indigo-600 rounded-full p-4 shadow-lg hover:shadow-xl ring-1 ring-black/10 transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
        </button>

        <!-- Panel de Chat (oculto por defecto) -->
<div id="chatPanel" class="hidden fixed inset-0 z-[100] bg-transparent pointer-events-none">
<div id="chatWindow" class="fixed top-20 right-6 w-[92vw] md:w-[480px] lg:w-[560px] h-[70vh] bg-white rounded-2xl shadow-2xl ring-1 ring-black/10 drop-shadow-xl overflow-hidden flex flex-col pointer-events-auto">
                <!-- Header del Chat -->
<div id="chatDragHandle" class="bg-gradient-to-r from-indigo-600 to-violet-600 p-4 flex items-center justify-between cursor-grab select-none">
                    <div class="flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        <h2 class="text-white font-bold text-xl">Autocode AI Chat</h2>
                    </div>
<div class="flex items-center gap-2">
                        <button id="newChatBtn" class="text-indigo-100 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full px-3 py-1.5 text-sm font-semibold transition-colors">
                            Nueva
                        </button>
                        <button id="chatCloseBtn" class="text-white hover:bg-indigo-700 rounded-full p-2 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Selector de Modelo -->
                <div class="bg-white border-b border-gray-100 p-3 flex items-center gap-3">
                    <label for="modelSelect" class="text-gray-700 font-semibold text-sm">Modelo:</label>
                    <select id="modelSelect" class="flex-1 p-2 rounded-lg border border-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-white text-gray-800 text-sm">
                        <option value="openrouter/openai/gpt-4o">GPT-4o (OpenAI)</option>
                        <option value="openrouter/x-ai/grok-4">Grok-4 (xAI)</option>
                        <option value="openrouter/anthropic/claude-sonnet-4.5">Claude Sonnet 4.5 (Anthropic)</option>
                        <option value="openrouter/openai/gpt-5">GPT-5 (OpenAI)</option>
                        <option value="openrouter/openai/gpt-5-codex">GPT-5 Codex (OpenAI)</option>
                    </select>
                </div>

                <!-- √Årea de Mensajes -->
                <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 bg-gradient-to-b from-gray-50 to-white space-y-3">
                    <div class="text-center text-gray-500 italic" id="emptyState">
                        Inicia una conversaci√≥n... üí¨
                    </div>
                </div>

                <!-- √Årea de Input -->
                <div class="bg-white p-4 border-t border-gray-200">
                    <form id="chatForm" class="flex gap-2">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Escribe tu mensaje..." 
                            class="flex-1 p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                            required
                        />
                        <button 
                            type="submit" 
                            id="sendBtn"
                            class="bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 text-white font-semibold py-3 px-5 rounded-xl shadow transition disabled:bg-gray-400 disabled:cursor-not-allowed text-sm"
                        >
                            Enviar üöÄ
                        </button>
                    </form>
                    
                    <!-- Barra de progreso de contexto -->
                    <div class="mt-3">
                        <div class="flex items-center justify-between text-xs text-gray-600 mb-1">
                            <span id="contextLabel">Ventana de contexto</span>
                            <span id="contextStats" class="font-mono">0 / 0</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                            <div id="contextBar" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                <div id="chatResizeHandle" class="absolute bottom-2 right-2 w-4 h-4 cursor-se-resize text-indigo-300/70 hover:text-indigo-400 select-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 11L11 21M17 7L7 17" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FloatingChat {
            constructor() {
                this.conversationHistory = [];
                this.chatPanel = document.getElementById('chatPanel');
                this.chatToggleBtn = document.getElementById('chatToggleBtn');
                this.chatCloseBtn = document.getElementById('chatCloseBtn');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.chatForm = document.getElementById('chatForm');
                this.sendBtn = document.getElementById('sendBtn');
                this.modelSelect = document.getElementById('modelSelect');
                this.emptyState = document.getElementById('emptyState');
                this.chatWindow = document.getElementById('chatWindow');
                this.chatDragHandle = document.getElementById('chatDragHandle');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.chatResizeHandle = document.getElementById('chatResizeHandle');
                this.contextBar = document.getElementById('contextBar');
                this.contextStats = document.getElementById('contextStats');
                this.contextLabel = document.getElementById('contextLabel');
                
                this.debounceTimer = null;
                
                this.init();
            }

init() {
                this.chatToggleBtn.addEventListener('click', () => this.toggleChat());
                this.chatCloseBtn.addEventListener('click', () => this.toggleChat());
                this.chatPanel.addEventListener('click', (e) => {
                    if (e.target === this.chatPanel) this.toggleChat();
                });
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                if (this.newChatBtn) this.newChatBtn.addEventListener('click', () => this.resetConversation());
                
                // Listeners para c√°lculo din√°mico de contexto
                this.messageInput.addEventListener('input', () => this.debouncedUpdateContext());
                this.modelSelect.addEventListener('change', () => this.updateContextUsage());
                
                this.setupDrag();
                this.setupResize();
            }

            debouncedUpdateContext() {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => this.updateContextUsage(), 300);
            }

            async updateContextUsage() {
                const currentMessage = this.messageInput.value.trim();
                const model = this.modelSelect.value;
                
                // Construir lista de mensajes completa
                const messages = [...this.conversationHistory];
                if (currentMessage) {
                    messages.push({ role: 'user', content: currentMessage });
                }
                
                // Si no hay mensajes, resetear barra
                if (messages.length === 0) {
                    this.contextStats.textContent = '0 / 0';
                    this.contextBar.style.width = '0%';
                    this.contextBar.className = 'h-full bg-green-500 transition-all duration-300';
                    return;
                }
                
                try {
                    const response = await fetch('/calculate_context_usage', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model, messages })
                    });
                    
                    if (!response.ok) throw new Error('Failed to calculate context');
                    
                    const data = await response.json();
                    const result = data.result || {};
                    const current = result.current || 0;
                    const max = result.max || 0;
                    const percentage = result.percentage || 0;
                    
                    // Actualizar stats
                    this.contextStats.textContent = `${current.toLocaleString()} / ${max.toLocaleString()}`;
                    
                    // Actualizar barra con color basado en porcentaje
                    this.contextBar.style.width = `${Math.min(percentage, 100)}%`;
                    
                    // Cambiar color seg√∫n uso
                    if (percentage < 70) {
                        this.contextBar.className = 'h-full bg-green-500 transition-all duration-300';
                    } else if (percentage < 90) {
                        this.contextBar.className = 'h-full bg-yellow-500 transition-all duration-300';
                    } else {
                        this.contextBar.className = 'h-full bg-red-500 transition-all duration-300';
                    }
                } catch (error) {
                    console.error('Error calculating context usage:', error);
                    // Mostrar error silenciosamente sin interrumpir UX
                    this.contextStats.textContent = 'Error';
                    this.contextBar.style.width = '0%';
                }
            }

            toggleChat() {
                this.chatPanel.classList.toggle('hidden');
                if (!this.chatPanel.classList.contains('hidden')) {
                    this.messageInput.focus();
                }
            }

            async handleSubmit(event) {
                event.preventDefault();
                
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage('user', message);
                this.messageInput.value = '';
                this.emptyState.style.display = 'none';
                this.setLoading(true);

                try {
                    const response = await this.sendMessage(message);
                    
                    if (response.error) {
                        this.addMessage('error', response.error);
                    } else {
                        this.addMessage('assistant', response.response, response.dspy_output);
                        this.conversationHistory = response.conversation_history || [];
                        await this.updateContextUsage();
                    }
                } catch (error) {
                    this.addMessage('error', `Error: ${error.message}`);
                } finally {
                    this.setLoading(false);
                }
            }

            async sendMessage(message) {
                const model = this.modelSelect.value;
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: this.conversationHistory,
                        model: model,
                        max_tokens: 16000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();
                return data.result || data;
            }

            addMessage(role, content, dspyOutput = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const bubble = document.createElement('div');
                bubble.className = `max-w-[85%] rounded-2xl px-4 py-3 ${
                    role === 'user' 
                        ? 'bg-indigo-600 text-white shadow-md' 
                        : role === 'error'
                        ? 'bg-red-50 text-red-800 border border-red-300 ring-1 ring-red-200'
                        : 'bg-white text-gray-800 shadow-sm border border-gray-200 ring-1 ring-black/5'
                }`;
                
                const label = document.createElement('div');
                label.className = 'font-bold text-sm mb-1';
                label.textContent = role === 'user' ? 'üë§ T√∫' : role === 'error' ? '‚ùå Error' : 'ü§ñ Asistente';
                
                const text = document.createElement('div');
                text.className = 'whitespace-pre-wrap break-words text-sm';
                text.textContent = content;
                
                bubble.appendChild(label);
                bubble.appendChild(text);
                
                // Agregar bot√≥n "M√°s info" si hay dspy_output (solo para asistente)
                if (role === 'assistant' && dspyOutput) {
                    const moreInfoBtn = document.createElement('button');
                    moreInfoBtn.className = 'mt-2 text-xs bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold py-1 px-3 rounded-full transition';
                    moreInfoBtn.textContent = 'üìä M√°s info DSPy';
                    moreInfoBtn.onclick = () => this.showDspyModal(dspyOutput);
                    bubble.appendChild(moreInfoBtn);
                }
                
                messageDiv.appendChild(bubble);
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showDspyModal(dspyOutput) {
                // Crear el modal
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 z-[120] bg-black/50 flex items-center justify-center p-4';
                modal.onclick = (e) => {
                    if (e.target === modal) modal.remove();
                };
                
                const modalContent = document.createElement('div');
                modalContent.className = 'bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[80vh] overflow-hidden flex flex-col';
                
                // Header del modal
                const modalHeader = document.createElement('div');
                modalHeader.className = 'bg-gradient-to-r from-indigo-600 to-violet-600 p-4 flex items-center justify-between';
                modalHeader.innerHTML = `
                    <h3 class="text-white font-bold text-lg">üìä DSPy Output & Metadata</h3>
                    <button class="text-white hover:bg-white/20 rounded-full p-2 transition" onclick="this.closest('.fixed').remove()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
                
                // Cuerpo del modal con tabs
                const modalBody = document.createElement('div');
                modalBody.className = 'flex-1 overflow-y-auto p-6 space-y-4';
                
                // Funci√≥n helper para crear secci√≥n
                const createSection = (title, content, icon = 'üìÑ') => {
                    if (!content) return '';
                    const value = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
                    return `
                        <div class="border border-gray-200 rounded-xl p-4 bg-gray-50">
                            <h4 class="font-bold text-gray-800 mb-2">${icon} ${title}</h4>
                            <pre class="bg-white p-3 rounded-lg text-xs overflow-x-auto border border-gray-300"><code>${value}</code></pre>
                        </div>
                    `;
                };
                
                // Construir contenido del modal
                let sections = '';
                
                // Success status
                sections += `
                    <div class="flex items-center gap-2 p-3 rounded-xl ${dspyOutput.success ? 'bg-green-50 border border-green-300' : 'bg-red-50 border border-red-300'}">
                        <span class="text-2xl">${dspyOutput.success ? '‚úÖ' : '‚ùå'}</span>
                        <span class="font-bold">${dspyOutput.success ? 'Success' : 'Failed'}</span>
                        ${dspyOutput.message ? `<span class="text-sm text-gray-600">- ${dspyOutput.message}</span>` : ''}
                    </div>
                `;
                
                // Result
                if (dspyOutput.result) {
                    sections += createSection('Result', dspyOutput.result, 'üéØ');
                }
                
                // Reasoning
                if (dspyOutput.reasoning) {
                    sections += createSection('Reasoning', dspyOutput.reasoning, 'üß†');
                }
                
                // Completions
                if (dspyOutput.completions && dspyOutput.completions.length > 0) {
                    sections += createSection('Completions', dspyOutput.completions, 'üìù');
                }
                
                // Observations
                if (dspyOutput.observations && dspyOutput.observations.length > 0) {
                    sections += createSection('Observations', dspyOutput.observations, 'üëÅÔ∏è');
                }
                
                // History (LM metadata)
                if (dspyOutput.history && dspyOutput.history.length > 0) {
                    sections += `
                        <div class="border border-indigo-200 rounded-xl p-4 bg-indigo-50">
                            <h4 class="font-bold text-indigo-900 mb-3">üîç LM History (${dspyOutput.history.length} calls)</h4>
                            <div class="space-y-3">
                                ${dspyOutput.history.map((entry, idx) => `
                                    <details class="bg-white rounded-lg border border-indigo-200">
                                        <summary class="cursor-pointer p-3 font-semibold text-indigo-700 hover:bg-indigo-50">
                                            Call #${idx + 1} - ${entry.model || 'Unknown model'}
                                        </summary>
                                        <div class="p-3 space-y-2 border-t border-indigo-100">
                                            ${entry.usage ? `
                                                <div class="text-sm">
                                                    <strong>Usage:</strong> 
                                                    <code class="bg-gray-100 px-2 py-1 rounded">${JSON.stringify(entry.usage)}</code>
                                                </div>
                                            ` : ''}
                                            ${entry.cost ? `
                                                <div class="text-sm">
                                                    <strong>Cost:</strong> 
                                                    <code class="bg-green-100 px-2 py-1 rounded text-green-800">$${entry.cost}</code>
                                                </div>
                                            ` : ''}
                                            ${entry.timestamp ? `
                                                <div class="text-sm">
                                                    <strong>Timestamp:</strong> ${entry.timestamp}
                                                </div>
                                            ` : ''}
                                            <details class="mt-2">
                                                <summary class="cursor-pointer text-sm font-semibold text-gray-700">Full Entry JSON</summary>
                                                <pre class="mt-2 bg-gray-50 p-2 rounded text-xs overflow-x-auto border"><code>${JSON.stringify(entry, null, 2)}</code></pre>
                                            </details>
                                        </div>
                                    </details>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                modalBody.innerHTML = sections;
                
                // Ensamblar modal
                modalContent.appendChild(modalHeader);
                modalContent.appendChild(modalBody);
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
            }

            setLoading(loading) {
                this.sendBtn.disabled = loading;
                this.messageInput.disabled = loading;
                this.sendBtn.textContent = loading ? 'Pensando... ü§î' : 'Enviar üöÄ';
            }

scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            resetConversation() {
                this.conversationHistory = [];
                this.messagesContainer.innerHTML = '';
                if (this.emptyState) this.emptyState.style.display = '';
                this.messageInput.value = '';
                
                // Resetear barra de contexto
                this.contextStats.textContent = '0 / 0';
                this.contextBar.style.width = '0%';
                this.contextBar.className = 'h-full bg-green-500 transition-all duration-300';
                
                this.messageInput.focus();
            }

            setupDrag() {
                if (!this.chatWindow || !this.chatDragHandle) return;
                let isDragging = false;
                let offsetX = 0, offsetY = 0;

                const onPointerMove = (e) => {
                    if (!isDragging) return;
                    const w = this.chatWindow.offsetWidth;
                    const h = this.chatWindow.offsetHeight;
                    let x = e.clientX - offsetX;
                    let y = e.clientY - offsetY;
                    const maxX = Math.max(0, window.innerWidth - w);
                    const maxY = Math.max(0, window.innerHeight - h);
                    x = Math.min(Math.max(0, x), maxX);
                    y = Math.min(Math.max(0, y), maxY);
                    this.chatWindow.style.left = `${x}px`;
                    this.chatWindow.style.top = `${y}px`;
                };

                const onPointerUp = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    this.chatDragHandle.classList.remove('cursor-grabbing');
                    document.removeEventListener('pointermove', onPointerMove);
                    document.removeEventListener('pointerup', onPointerUp);
                };

                this.chatDragHandle.addEventListener('pointerdown', (e) => {
                    if (e.button !== undefined && e.button !== 0) return;
                    isDragging = true;
                    this.chatDragHandle.classList.add('cursor-grabbing');

                    const rect = this.chatWindow.getBoundingClientRect();
                    this.chatWindow.style.left = `${rect.left}px`;
                    this.chatWindow.style.top = `${rect.top}px`;
                    this.chatWindow.style.right = 'auto';
                    this.chatWindow.style.bottom = 'auto';

                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;

                    document.addEventListener('pointermove', onPointerMove);
                    document.addEventListener('pointerup', onPointerUp);
                });
            }

            setupResize() {
                if (!this.chatWindow || !this.chatResizeHandle) return;
                let isResizing = false;
                let startX = 0, startY = 0, startW = 0, startH = 0;

                const onPointerMove = (e) => {
                    if (!isResizing) return;
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;

                    const rect = this.chatWindow.getBoundingClientRect();
                    let newW = startW + dx;
                    let newH = startH + dy;

                    const top = rect.top;
                    const left = rect.left;
                    const viewportW = window.innerWidth;
                    const viewportH = window.innerHeight;
                    const margin = 8;

                    // tama√±os m√≠nimos: un poco m√°s anchos y responsivos
                    const minW = viewportW < 420 ? Math.max(280, viewportW - margin * 2) : 420;
                    const minH = viewportH < 600 ? Math.max(260, viewportH - margin * 2) : 300;

                    // permitir ensanchar hasta casi todo el viewport, independientemente de 'left'
                    const maxW = viewportW - margin;
                    const maxH = viewportH - margin;

                    newW = Math.min(Math.max(minW, newW), maxW);
                    newH = Math.min(Math.max(minH, newH), maxH);

                    // si al ensanchar se sale por la derecha, recolocar hacia la izquierda
                    let newLeft = left;
                    const overflowRight = (left + newW) - (viewportW - margin);
                    if (overflowRight > 0) {
                        newLeft = Math.max(margin, left - overflowRight);
                    } else {
                        // mantener dentro por la izquierda tambi√©n
                        newLeft = Math.max(margin, Math.min(left, viewportW - margin - newW));
                    }

                    this.chatWindow.style.left = `${newLeft}px`;
                    this.chatWindow.style.width = `${newW}px`;
                    this.chatWindow.style.height = `${newH}px`;
                };

                const onPointerUp = () => {
                    if (!isResizing) return;
                    isResizing = false;
                    document.removeEventListener('pointermove', onPointerMove);
                    document.removeEventListener('pointerup', onPointerUp);
                };

                this.chatResizeHandle.addEventListener('pointerdown', (e) => {
                    if (e.button !== undefined && e.button !== 0) return;
                    const rect = this.chatWindow.getBoundingClientRect();
                    // Lock current size to px so resizing overrides Tailwind classes
                    this.chatWindow.style.width = `${rect.width}px`;
                    this.chatWindow.style.height = `${rect.height}px`;

                    startX = e.clientX;
                    startY = e.clientY;
                    startW = rect.width;
                    startH = rect.height;

                    isResizing = true;
                    document.addEventListener('pointermove', onPointerMove);
                    document.addEventListener('pointerup', onPointerUp);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => new FloatingChat());
    </script>
</body>
</html>
