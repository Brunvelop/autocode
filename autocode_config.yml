api:
  host: 127.0.0.1
  port: 8080
code_to_design:
  diagrams:
  - classes
  - components
  directories:
  - autocode/
  enabled: true
  language: python
  languages:
  - python
  - javascript
  - html
  - css
  output_dir: design
daemon:
  doc_check:
    enabled: true
    interval_minutes: 1
  git_check:
    enabled: true
    interval_minutes: 1
  test_check:
    enabled: true
    interval_minutes: 10
  token_alerts:
    enabled: true
    model: gpt-4
    threshold: 50000
doc_index:
  auto_generate: true
  enabled: true
  output_path: .clinerules/docs_index.json
  update_on_docs_change: true
docs:
  directories:
  - autocode/
  - examples/
  - docs/
  enabled: true
  exclude:
  - __pycache__/
  - '*.pyc'
  - __init__.py
  file_extensions:
  - .py
  - .js
  - .html
  - .css
  - .ts
  - .jsx
  - .tsx
opencode:
  config_path: .opencode.json
  debug: true
  enabled: true
  json_output: true
  max_tokens: 64000
  model: claude-4-sonnet
  quiet_mode: true
tests:
  auto_execute: true
  directories:
  - tests/
  enabled: true
  exclude:
  - __pycache__/
  - '*.pyc'
  - __init__.py
  test_frameworks:
  - pytest
